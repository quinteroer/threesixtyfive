<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåπ 365 Days of Love üåπ</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#800f2f">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            /* Matching the deep burgundy/rose gradient from index.html */
            background: linear-gradient(135deg, #1a0507 0%, #4a0e0e 50%, #800f2f 100%);
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
            color: #f8edeb;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(45, 11, 14, 0.9);
            color: #c9b07a;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            border: 1px solid #c9b07a;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background: #c9b07a;
            color: #1a0507;
            transform: translateY(-2px);
        }

        .header {
            text-align: center;
            margin: 80px 0 40px 0;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(to bottom, #f5e1a4 0%, #c9b07a 50%, #a67c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header .month-emoji {
            font-size: 3.5em;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(201, 24, 74, 0.5));
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .day-card {
            aspect-ratio: 1;
            background: rgba(45, 11, 14, 0.9);
            border: 1px solid #c9b07a;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            color: #f5e1a4;
        }

        .day-card:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px rgba(201, 176, 122, 0.3);
            border-color: #f5e1a4;
        }

        .day-card.locked {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(201, 176, 122, 0.2);
            color: rgba(245, 225, 164, 0.2);
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        .day-number {
            font-size: 1.8em;
            font-weight: bold;
            z-index: 1;
        }

        .day-label {
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            z-index: 1;
        }

        /* Modal - Deep Red Theme */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        .modal.active { display: flex; }

        .modal-content {
            background: #2d0b0e;
            border: 2px solid #c9b07a;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
            text-align: center;
        }

        .modal-close {
            position: absolute;
            top: 15px; right: 15px;
            background: none; border: none;
            font-size: 2em; color: #c9b07a;
            cursor: pointer;
        }

        .modal-header h2 {
            color: #f5e1a4;
            font-family: 'Times New Roman', serif;
            font-size: 2.2em;
            margin-bottom: 5px;
        }

        .modal-header .date {
            color: #ffb3c1;
            font-style: italic;
            margin-bottom: 20px;
        }

        .music-container {
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(0,0,0,0.3);
        }

        .modal-body {
            color: #f8edeb;
            line-height: 1.6;
            font-size: 1.2em;
            margin-top: 20px;
            white-space: pre-wrap;
        }

        @media (max-width: 768px) {
            .calendar-grid { grid-template-columns: repeat(3, 1fr); }
            .header h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>

    <div class="header">
        <div class="month-emoji" id="monthEmoji"></div>
        <h1 id="monthTitle"></h1>
    </div>

    <div class="calendar-grid" id="calendarGrid"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div class="modal-header">
                <h2 id="modalDay"></h2>
                <p class="date" id="modalDate"></p>
            </div>
            
            <div id="musicContainer" class="music-container"></div>
            
            <div class="modal-body" id="modalMessage"></div>
            <div style="margin-top:25px; font-size: 1.5em;">üåπ‚ú®üåπ</div>
        </div>
    </div>

    <script>
        const monthsConfig = {
            1: { name: 'February 2026', emoji: 'üíù', startDay: 1, endDay: 15 },
            2: { name: 'March', emoji: 'üå∏', startDay: 16, endDay: 46 },
            3: { name: 'April', emoji: 'üå∑', startDay: 47, endDay: 76 },
            4: { name: 'May', emoji: 'üåπ', startDay: 77, endDay: 107 },
            5: { name: 'June', emoji: '‚òÄÔ∏è', startDay: 108, endDay: 137 },
            6: { name: 'July', emoji: 'üå∫', startDay: 138, endDay: 168 },
            7: { name: 'August', emoji: 'üåª', startDay: 169, endDay: 199 },
            8: { name: 'September', emoji: 'üçÇ', startDay: 200, endDay: 229 },
            9: { name: 'October', emoji: 'üéÉ', startDay: 230, endDay: 260 },
            10: { name: 'November', emoji: 'üçÅ', startDay: 261, endDay: 290 },
            11: { name: 'December', emoji: '‚ùÑÔ∏è', startDay: 291, endDay: 321 },
            12: { name: 'January 2027', emoji: 'üéä', startDay: 322, endDay: 352 },
            13: { name: 'February 2027', emoji: 'üíñ', startDay: 353, endDay: 365 }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const monthNumber = parseInt(urlParams.get('month')) || 1;
        const monthConfig = monthsConfig[monthNumber];

        document.getElementById('monthTitle').textContent = monthConfig.name;
        document.getElementById('monthEmoji').textContent = monthConfig.emoji;

        const calendarGrid = document.getElementById('calendarGrid');
        const today = new Date();
        const startCountdownDate = new Date(2026, 1, 14); // Feb 14, 2026

        async function init() {
            // Fetch the JSON once
            let loveData = {};
            try {
                const response = await fetch('./calendar_data.json');
                loveData = await response.json();
            } catch (e) { console.log("JSON not found yet, using placeholders"); }

            for (let day = monthConfig.startDay; day <= monthConfig.endDay; day++) {
                const dayCard = document.createElement('div');
                const dayDate = new Date(startCountdownDate);
                dayDate.setDate(startCountdownDate.getDate() + day - 1);
                
                const isUnlocked = today >= dayDate;
                dayCard.className = `day-card ${isUnlocked ? 'unlocked' : 'locked'}`;
                
                dayCard.innerHTML = `
                    <div class="day-number">${isUnlocked ? day : 'üîí'}</div>
                    <div class="day-label">Day ${day}</div>
                `;
                
                if (isUnlocked) {
                    dayCard.onclick = () => openModal(day, dayDate, loveData[`day${day}`]);
                }
                calendarGrid.appendChild(dayCard);
            }
        }

        function openModal(dayNumber, date, dayData) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').textContent = `Day ${dayNumber}`;
            document.getElementById('modalDate').textContent = date.toLocaleDateString('en-US', { 
                weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' 
            });

            // Set Message from JSON or fallback
            const message = dayData ? dayData.message : "My love for you grows every day. ‚ù§Ô∏è";
            document.getElementById('modalMessage').textContent = message;

            // Set Song from JSON or fallback
            const musicContainer = document.getElementById('musicContainer');
            if (dayData && dayData.song_link) {
                musicContainer.innerHTML = `
                    <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" 
                        frameborder="0" height="175" 
                        style="width:100%;max-width:660px;overflow:hidden;border-radius:10px;" 
                        src="${dayData.song_link}">
                    </iframe>`;
            } else {
                musicContainer.innerHTML = `<p style="padding:20px; color:#c9b07a; font-style:italic;">Surprise song coming soon... üåπ</p>`;
            }

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('musicContainer').innerHTML = ''; // Stop music when closing
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        init();
    </script>
</body>
</html>
