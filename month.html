<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./calendar_data.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåπ 365 Days of Love üåπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a0507 0%, #4a0e0e 50%, #800f2f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-attachment: fixed;
            color: #f8edeb;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(45, 11, 14, 0.9);
            color: #c9b07a;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            border: 1px solid #c9b07a;
            z-index: 100;
            transition: 0.3s;
        }

        .header {
            text-align: center;
            margin: 80px 0 40px 0;
        }

        .header h1 {
            font-size: 2.8em;
            background: linear-gradient(to bottom, #f5e1a4 0%, #c9b07a 50%, #a67c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .day-card {
            aspect-ratio: 1;
            background: rgba(45, 11, 14, 0.9);
            border: 2px solid #c9b07a;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            color: #f5e1a4;
        }

        .check-mark {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 0.8em;
            color: #f5e1a4; 
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .day-card.checked .check-mark {
            opacity: 1;
        }

        .day-card.unlocked {
            background: linear-gradient(135deg, #800f2f 0%, #c9184a 100%);
        }

        .day-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(201, 176, 122, 0.4);
        }

        .day-card.locked {
            background: rgba(20, 5, 7, 0.85);
            border-color: rgba(201, 176, 122, 0.2);
            color: rgba(245, 225, 164, 0.15);
            cursor: not-allowed;
        }

        .day-number { font-size: 2em; font-weight: bold; position: relative; z-index: 1; }
        .day-label { font-size: 0.8em; opacity: 0.7; position: relative; z-index: 1; }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #2d0b0e;
            border: 2px solid #c9b07a;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <div class="header">
        <div id="monthEmoji" style="font-size: 3em;"></div>
        <h1 id="monthTitle"></h1>
    </div>
    <div class="calendar-grid" id="calendarGrid"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalDay" style="color: #f5e1a4; font-size: 2em;"></h2>
            <p id="modalDate" style="color: #ffb3c1; font-style: italic; margin-bottom: 20px;"></p>
            <div id="musicPlayer"></div>
            <p id="modalMessage" style="color: #f8edeb; margin-top: 20px; line-height: 1.6;"></p>
            <button onclick="closeModal()" style="margin-top: 20px; background: #c9b07a; padding: 10px 20px; border: none; border-radius: 20px; cursor: pointer;">Close</button>
        </div>
    </div>

    <script>
        const monthsConfig = {
            1: { name: 'February 2026', emoji: 'üíù', startDay: 1, endDay: 15 },
            2: { name: 'March', emoji: 'üå∏', startDay: 16, endDay: 46 },
            3: { name: 'April', emoji: 'üå∑', startDay: 47, endDay: 76 },
            4: { name: 'May', emoji: 'üåπ', startDay: 77, endDay: 107 },
            5: { name: 'June', emoji: '‚òÄÔ∏è', startDay: 108, endDay: 137 },
            6: { name: 'July', emoji: 'üå∫', startDay: 138, endDay: 168 },
            7: { name: 'August', emoji: 'üåª', startDay: 169, endDay: 199 },
            8: { name: 'September', emoji: 'üçÇ', startDay: 200, endDay: 229 },
            9: { name: 'October', emoji: 'üéÉ', startDay: 230, endDay: 260 },
            10: { name: 'November', emoji: 'üçÅ', startDay: 261, endDay: 290 },
            11: { name: 'December', emoji: '‚ùÑÔ∏è', startDay: 291, endDay: 321 },
            12: { name: 'January 2027', emoji: 'üéä', startDay: 322, endDay: 352 },
            13: { name: 'February 2027', emoji: 'üíñ', startDay: 353, endDay: 365 }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const monthNum = parseInt(urlParams.get('month')) || 1;
        const config = monthsConfig[monthNum];

        document.getElementById('monthTitle').textContent = config.name;
        document.getElementById('monthEmoji').textContent = config.emoji;

        const grid = document.getElementById('calendarGrid');
        const today = new Date();
        const countdownStart = new Date(2026, 1, 14); // Verified Start Date

        const openedDays = JSON.parse(localStorage.getItem('openedLoveDays') || '{}');

        for (let day = config.startDay; day <= config.endDay; day++) {
            const cardDate = new Date(countdownStart);
            cardDate.setDate(countdownStart.getDate() + day - 1);
            
            const isUnlocked = today >= cardDate; 
            const card = document.createElement('div');
            
            // Heart icon initialization
            const heart = document.createElement('span');
            heart.className = 'check-mark';
            heart.innerHTML = '‚ù§Ô∏è';
            card.appendChild(heart);

            card.className = `day-card ${isUnlocked ? 'unlocked' : 'locked'}`;
            
            if (openedDays[`day${day}`]) {
                card.classList.add('checked');
            }

            card.innerHTML += `<div class="day-number">${isUnlocked ? day : 'üîí'}</div><div class="day-label">Day ${day}</div>`;
            
            if (isUnlocked) {
                const dayData = typeof loveData !== 'undefined' ? loveData[`day${day}`] : null;
                card.onclick = () => {
                    card.classList.add('checked');
                    saveProgress(day);
                    openModal(day, cardDate, dayData);
                };
            }
            grid.appendChild(card);
        }

        function saveProgress(dayNumber) {
            const currentProgress = JSON.parse(localStorage.getItem('openedLoveDays') || '{}');
            currentProgress[`day${dayNumber}`] = true;
            localStorage.setItem('openedLoveDays', JSON.stringify(currentProgress));
        }

        function openModal(day, date, dayData) {
            document.getElementById('modal').classList.add('active');
            document.getElementById('modalDay').textContent = "Day " + day;
            document.getElementById('modalDate').textContent = date.toLocaleDateString('en-US', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
            });

            const messageEl = document.getElementById('modalMessage');
            const playerEl = document.getElementById('musicPlayer');

            if (dayData) {
                messageEl.textContent = dayData.message;
                playerEl.innerHTML = dayData.song_embed || "";
            } else {
                messageEl.textContent = "I can't wait to spend this year with you. ‚ù§Ô∏è";
                playerEl.innerHTML = "<p style='color: #c9b07a; font-style: italic;'>Song of the day coming soon... üåπ</p>";
            }
        }

        function closeModal() { 
            document.getElementById('modal').classList.remove('active');
            document.getElementById('musicPlayer').innerHTML = "";
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
