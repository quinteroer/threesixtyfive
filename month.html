<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï 365 Days of Love üíï</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#ff6b9d">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd4e5 100%);
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #c9184a;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .header {
            text-align: center;
            margin: 60px 0 40px 0;
        }

        .header h1 {
            font-size: 2.5em;
            color: #c9184a;
            margin-bottom: 10px;
        }

        .header .month-emoji {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .day-card {
            aspect-ratio: 1;
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(201, 24, 74, 0.1);
            position: relative;
            overflow: hidden;
        }

        .day-card::before {
            content: '‚ù§Ô∏è';
            position: absolute;
            font-size: 4em;
            opacity: 0.1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .day-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(201, 24, 74, 0.2);
        }

        .day-card.unlocked {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
        }

        .day-card.locked {
            background: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }

        .day-card.locked::before {
            content: 'üîí';
        }

        .day-card.unlocked::before {
            content: 'üíñ';
            opacity: 0.2;
        }

        .day-number {
            font-size: 2em;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .day-label {
            font-size: 0.9em;
            margin-top: 5px;
            position: relative;
            z-index: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #c9184a;
            line-height: 1;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #c9184a;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .modal-header .date {
            color: #666;
            font-style: italic;
        }

        .modal-body {
            color: #333;
            line-height: 1.8;
            font-size: 1.1em;
        }

        .modal-hearts {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 15px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }

            .back-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Months</a>

    <div class="header">
        <div class="month-emoji" id="monthEmoji"></div>
        <h1 id="monthTitle"></h1>
    </div>

    <div class="calendar-grid" id="calendarGrid"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div class="modal-header">
                <h2 id="modalDay"></h2>
                <p class="date" id="modalDate"></p>
            </div>
            <div class="modal-hearts">üíï üíñ üíó üíù üíì</div>
            <div class="modal-body" id="modalMessage"></div>
        </div>
    </div>

    <script>
        // Month configuration
        const monthsConfig = {
            1: { name: 'February 2026', emoji: 'üíù', startDay: 1, endDay: 15, startDate: new Date(2026, 1, 14) },
            2: { name: 'March', emoji: 'üå∏', startDay: 16, endDay: 46, startDate: new Date(2026, 2, 1) },
            3: { name: 'April', emoji: 'üå∑', startDay: 47, endDay: 76, startDate: new Date(2026, 3, 1) },
            4: { name: 'May', emoji: 'üåπ', startDay: 77, endDay: 107, startDate: new Date(2026, 4, 1) },
            5: { name: 'June', emoji: '‚òÄÔ∏è', startDay: 108, endDay: 137, startDate: new Date(2026, 5, 1) },
            6: { name: 'July', emoji: 'üå∫', startDay: 138, endDay: 168, startDate: new Date(2026, 6, 1) },
            7: { name: 'August', emoji: 'üåª', startDay: 169, endDay: 199, startDate: new Date(2026, 7, 1) },
            8: { name: 'September', emoji: 'üçÇ', startDay: 200, endDay: 229, startDate: new Date(2026, 8, 1) },
            9: { name: 'October', emoji: 'üéÉ', startDay: 230, endDay: 260, startDate: new Date(2026, 9, 1) },
            10: { name: 'November', emoji: 'üçÅ', startDay: 261, endDay: 290, startDate: new Date(2026, 10, 1) },
            11: { name: 'December', emoji: '‚ùÑÔ∏è', startDay: 291, endDay: 321, startDate: new Date(2026, 11, 1) },
            12: { name: 'January 2027', emoji: 'üéä', startDay: 322, endDay: 352, startDate: new Date(2027, 0, 1) },
            13: { name: 'February 2027', emoji: 'üíñ', startDay: 353, endDay: 365, startDate: new Date(2027, 1, 1) }
        };

        // Get month from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const monthNumber = parseInt(urlParams.get('month')) || 1;
        const monthConfig = monthsConfig[monthNumber];

        // Set month title and emoji
        document.getElementById('monthTitle').textContent = monthConfig.name;
        document.getElementById('monthEmoji').textContent = monthConfig.emoji;

        // Generate calendar
        const calendarGrid = document.getElementById('calendarGrid');
        const today = new Date();
        const startDate = new Date(2026, 1, 14); // February 14, 2026

        for (let day = monthConfig.startDay; day <= monthConfig.endDay; day++) {
            const dayCard = document.createElement('div');
            const dayDate = new Date(startDate);
            dayDate.setDate(startDate.getDate() + day - 1);
            
            const isUnlocked = today >= dayDate;
            
            dayCard.className = `day-card ${isUnlocked ? 'unlocked' : 'locked'}`;
            dayCard.innerHTML = `
                <div class="day-number">${day}</div>
                <div class="day-label">Day ${day}</div>
            `;
            
            if (isUnlocked) {
                dayCard.onclick = () => openModal(day, dayDate);
            }
            
            calendarGrid.appendChild(dayCard);
        }

        function openModal(day, date) {
            const modal = document.getElementById('modal');
            document.getElementById('modalDay').textContent = `Day ${day}`;
            document.getElementById('modalDate').textContent = date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            // Placeholder message - customize these!
            const messages = [
                "Every moment with you is a treasure. Thank you for being my everything.",
                "Your smile brightens my darkest days. I love you more than words can say.",
                "In you, I found my home, my peace, and my forever.",
                "You are the reason I believe in love. Thank you for choosing me every day.",
                "My love for you grows stronger with each passing day.",
                "You make ordinary moments extraordinary just by being in them.",
                "Thank you for loving me at my best and supporting me at my worst.",
                "Every day with you is a new adventure that I'm grateful to experience."
            ];
            
            const messageIndex = day % messages.length;
            document.getElementById('modalMessage').textContent = messages[messageIndex];
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
