<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./calendar_data.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåπ 365 Days of Love üåπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            /* DEEP BURGUNDY GRADIENT */
            background: linear-gradient(135deg, #1a0507 0%, #4a0e0e 50%, #800f2f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-attachment: fixed;
            color: #f8edeb;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(45, 11, 14, 0.9);
            color: #c9b07a;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            border: 1px solid #c9b07a;
            z-index: 100;
            transition: 0.3s;
        }

        .header {
            text-align: center;
            margin: 80px 0 40px 0;
        }

        .header h1 {
            font-size: 2.8em;
            /* METALLIC GOLD TEXT */
            background: linear-gradient(to bottom, #f5e1a4 0%, #c9b07a 50%, #a67c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        /* THE CARD STYLING - UPDATED TO DEEP ROSE */
        .day-card {
            aspect-ratio: 1;
            background: rgba(45, 11, 14, 0.9); /* Dark velvet red */
            border: 2px solid #c9b07a; /* Gold border */
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            color: #f5e1a4;
        }

        .day-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(201, 176, 122, 0.4);
        }

        /* STYLE FOR UNLOCKED (BRIGHTER RED) */
        .day-card.unlocked {
            background: linear-gradient(135deg, #800f2f 0%, #c9184a 100%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        /* STYLE FOR LOCKED (DARKER/FADED) */
        .day-card.locked {
            background: rgba(20, 5, 7, 0.85);
            border-color: rgba(201, 176, 122, 0.2);
            color: rgba(245, 225, 164, 0.15);
            cursor: not-allowed;
        }

        .day-number { font-size: 2em; font-weight: bold; }
        .day-label { font-size: 0.8em; opacity: 0.7; }

        /* MODAL STYLING */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #2d0b0e;
            border: 2px solid #c9b07a;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <div class="header">
        <div id="monthEmoji" style="font-size: 3em;"></div>
        <h1 id="monthTitle"></h1>
    </div>
    <div class="calendar-grid" id="calendarGrid"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalDay" style="color: #f5e1a4; font-size: 2em;"></h2>
            <p id="modalDate" style="color: #ffb3c1; font-style: italic; margin-bottom: 20px;"></p>
            <div id="musicPlayer"></div>
            <p id="modalMessage" style="color: #f8edeb; margin-top: 20px; line-height: 1.6;"></p>
            <button onclick="closeModal()" style="margin-top: 20px; background: #c9b07a; padding: 10px 20px; border: none; border-radius: 20px; cursor: pointer;">Close</button>
        </div>
    </div>

    <script>
        // Month configuration - exactly as before
        const monthsConfig = {
            1: { name: 'February 2026', emoji: 'üíù', startDay: 1, endDay: 15 },
            2: { name: 'March', emoji: 'üå∏', startDay: 16, endDay: 46 },
            3: { name: 'April', emoji: 'üå∑', startDay: 47, endDay: 76 },
            4: { name: 'May', emoji: 'üåπ', startDay: 77, endDay: 107 },
            5: { name: 'June', emoji: '‚òÄÔ∏è', startDay: 108, endDay: 137 },
            6: { name: 'July', emoji: 'üå∫', startDay: 138, endDay: 168 },
            7: { name: 'August', emoji: 'üåª', startDay: 169, endDay: 199 },
            8: { name: 'September', emoji: 'üçÇ', startDay: 200, endDay: 229 },
            9: { name: 'October', emoji: 'üéÉ', startDay: 230, endDay: 260 },
            10: { name: 'November', emoji: 'üçÅ', startDay: 261, endDay: 290 },
            11: { name: 'December', emoji: '‚ùÑÔ∏è', startDay: 291, endDay: 321 },
            12: { name: 'January 2027', emoji: 'üéä', startDay: 322, endDay: 352 },
            13: { name: 'February 2027', emoji: 'üíñ', startDay: 353, endDay: 365 }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const monthNum = parseInt(urlParams.get('month')) || 1;
        const config = monthsConfig[monthNum];

        document.getElementById('monthTitle').textContent = config.name;
        document.getElementById('monthEmoji').textContent = config.emoji;

        const grid = document.getElementById('calendarGrid');
        const today = new Date();
        const startDate = new Date(2026, 1, 1); // Feb 14

        for (let day = config.startDay; day <= config.endDay; day++) {
            const cardDate = new Date(startDate);
            cardDate.setDate(startDate.getDate() + day - 1);
            
            // To see styles NOW while testing, you can change this to 'true'
            const isUnlocked = today >= cardDate; 

            const card = document.createElement('div');
            card.className = `day-card ${isUnlocked ? 'unlocked' : 'locked'}`;
            card.innerHTML = `<div class="day-number">${isUnlocked ? day : 'üîí'}</div><div class="day-label">Day ${day}</div>`;
            
            if (isUnlocked) {
                card.onclick = () => openModal(day, cardDate);
            }
            grid.appendChild(card);
        }

        function openModal(day, date) {
            document.getElementById('modal').classList.add('active');
            document.getElementById('modalDay').textContent = "Day " + day;
            document.getElementById('modalDate').textContent = date.toDateString();
            document.getElementById('modalMessage').textContent = "I can't wait to spend this year with you. ‚ù§Ô∏è";
        }

        function closeModal() { document.getElementById('modal').classList.remove('active'); }
    </script>
</body>
</html>
